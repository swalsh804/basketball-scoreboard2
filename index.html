<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3 id="home-label" class="label">HOME</h3>
            <h3 id="guest-label" class="label">GUEST</h3>

            <div id="home-black-bg" class="black-bg">
                <h4 id="home-score" class="score">0</h4>
            </div>
            <div id="guest-black-bg" class="black-bg">
                <h4 id="guest-score" class="score">0</h4>
            </div>

            <div id="home-btn-container" class="btn-container">
                <button id="home-plus-1" class="btn" onclick="homeScorePlus1()">+1</button>
                <button id="home-plus-2" class="btn" onclick="homeScorePlus2()">+2</button>
                <button id="home-plus-3" class="btn" onclick="homeScorePlus3()">+3</button>
            </div>
            <div id="home-btn-container-2" class="btn-container">
                <button id="home-minus-1" class="btn" onclick="homeScoreMinus1()">-1</button>
                <button id="home-reset" class="reset btn" onclick="homeScoreReset()">RESET</button>
            </div>
            <div id="guest-btn-container" class="btn-container">
                <button id="guest-plus-1" class="btn" onclick="guestScorePlus1()">+1</button>
                <button id="guest-plus-2" class="btn" onclick="guestScorePlus2()">+2</button>
                <button id="guest-plus-3" class="btn" onclick="guestScorePlus3()">+3</button>
            </div>
            <div id="guest-btn-container-2" class="btn-container">
                <button id="guest-minus-1" class="btn" onclick="guestScoreMinus1()">-1</button>
                <button id="guest-reset" class="reset btn" onclick="guestScoreReset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
